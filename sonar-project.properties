# SonarCloud Configuration
sonar.projectKey=psturc_go-coverage-http
sonar.organization=psturc

# Project Information
sonar.projectName=go-coverage-http
sonar.projectVersion=1.0

# Source Code
sonar.sources=.
sonar.exclusions=**/*_test.go,**/vendor/**,**/test/**,**/coverage-output/**

# Test Configuration
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**

# Coverage
sonar.go.coverage.reportPaths=coverage.out

# Go specific settings
sonar.sourceEncoding=UTF-8
sonar.go.golangci-lint.reportPaths=golangci-lint-report.xml

